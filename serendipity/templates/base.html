<!--
SERENDIPITY BASE TEMPLATE
=========================

Masonry grid layout with filtering by approach and media type.

REQUIRED ELEMENTS (JavaScript depends on these):
- Element with id="recommendations" to hold all recommendation cards
- Loading indicator with id="loading"
- Filter controls with class="filter-controls"

PLACEHOLDERS (automatically replaced by Python):
- {css} - Custom CSS generated by Claude
- {recommendations_html} - All recommendation cards
- {session_id} - The current session ID
- {server_port} - The feedback server port
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serendipity - Discoveries</title>
    <style>
{css}

/* =============================================================
   BASE LAYOUT
   ============================================================= */

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 20px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #0a0a0f;
    color: #e0e0e0;
    min-height: 100vh;
}

/* =============================================================
   HEADER & CONTROLS
   ============================================================= */

.header {
    text-align: center;
    margin-bottom: 24px;
}

.header h1 {
    font-size: 1.8em;
    margin: 0 0 8px 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.controls {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
    align-items: center;
    margin-bottom: 24px;
    padding: 16px;
    background: rgba(255, 255, 255, 0.03);
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

/* Filter input */
.filter-input-wrapper {
    position: relative;
    flex: 1;
    max-width: 300px;
    min-width: 200px;
}

.filter-input {
    width: 100%;
    padding: 10px 40px 10px 14px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    background: rgba(0, 0, 0, 0.3);
    color: #fff;
    font-size: 14px;
}

.filter-input:focus {
    outline: none;
    border-color: #667eea;
}

.filter-input::placeholder {
    color: #666;
}

.filter-count {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 11px;
    color: #888;
}

/* Filter buttons */
.filter-buttons {
    display: flex;
    gap: 6px;
    flex-wrap: wrap;
}

.filter-btn {
    padding: 8px 14px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    background: transparent;
    color: #aaa;
    font-size: 13px;
    cursor: pointer;
    transition: all 0.2s;
}

.filter-btn:hover {
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
}

.filter-btn.active {
    background: rgba(102, 126, 234, 0.3);
    border-color: #667eea;
    color: #fff;
}

/* Approach filter colors */
.filter-btn[data-approach="convergent"].active {
    background: rgba(76, 175, 80, 0.3);
    border-color: #4caf50;
}

.filter-btn[data-approach="divergent"].active {
    background: rgba(156, 39, 176, 0.3);
    border-color: #9c27b0;
}

/* View toggle */
.view-toggle {
    display: flex;
    gap: 4px;
    margin-left: auto;
}

.view-btn {
    padding: 8px 10px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background: transparent;
    color: #888;
    cursor: pointer;
    transition: all 0.2s;
}

.view-btn:first-child { border-radius: 6px 0 0 6px; }
.view-btn:last-child { border-radius: 0 6px 6px 0; }

.view-btn.active {
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
}

.view-btn:hover {
    color: #fff;
}

/* More buttons */
.more-actions {
    display: flex;
    gap: 8px;
}

.more-btn {
    padding: 10px 16px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff;
    font-size: 14px;
    cursor: pointer;
    transition: opacity 0.2s, transform 0.2s;
}

.more-btn:hover {
    opacity: 0.9;
    transform: translateY(-1px);
}

.more-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
}

/* =============================================================
   MASONRY GRID
   ============================================================= */

.masonry-grid {
    column-count: 3;
    column-gap: 16px;
}

.masonry-grid[data-view="scroll"] {
    column-count: 1;
    max-width: 600px;
    margin: 0 auto;
}

@media (max-width: 1200px) {
    .masonry-grid { column-count: 2; }
}

@media (max-width: 768px) {
    .masonry-grid { column-count: 1; }
}

/* =============================================================
   RECOMMENDATION CARDS
   ============================================================= */

.card {
    break-inside: avoid;
    margin-bottom: 16px;
    padding: 16px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: transform 0.2s, box-shadow 0.2s, opacity 0.3s;
}

.card:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
}

.card.hidden {
    display: none;
}

/* Tags row */
.card-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    margin-bottom: 12px;
}

.tag {
    padding: 4px 10px;
    border-radius: 12px;
    font-size: 11px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

/* Approach tags */
.tag.approach {
    background: rgba(255, 255, 255, 0.1);
    color: #aaa;
}

.tag.approach.convergent {
    background: rgba(76, 175, 80, 0.2);
    color: #81c784;
}

.tag.approach.divergent {
    background: rgba(156, 39, 176, 0.2);
    color: #ba68c8;
}

/* Media type tags */
.tag.media {
    background: rgba(255, 255, 255, 0.08);
    color: #888;
}

.tag.media.youtube { background: rgba(255, 0, 0, 0.15); color: #ff6b6b; }
.tag.media.book { background: rgba(139, 69, 19, 0.2); color: #d4a574; }
.tag.media.article { background: rgba(29, 161, 242, 0.15); color: #5dade2; }
.tag.media.podcast { background: rgba(155, 89, 182, 0.15); color: #bb8fce; }
.tag.media.tool { background: rgba(39, 174, 96, 0.15); color: #58d68d; }
.tag.media.archive { background: rgba(243, 156, 18, 0.15); color: #f5b041; }

/* Thumbnail */
.card-media {
    width: 100%;
    border-radius: 8px;
    overflow: hidden;
    margin-bottom: 12px;
    background: rgba(0, 0, 0, 0.2);
}

.card-media img {
    width: 100%;
    height: auto;
    display: block;
}

.card-media:empty {
    display: none;
}

/* Content */
.card-content {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.card-link {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    font-size: 1.05em;
    line-height: 1.4;
}

.card-link:hover {
    text-decoration: underline;
}

.card-url {
    font-size: 12px;
    color: #666;
    word-break: break-all;
}

.card-meta {
    font-size: 12px;
    color: #888;
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
}

.card-meta span {
    display: inline-flex;
    align-items: center;
    gap: 4px;
}

.card-reason {
    font-size: 14px;
    color: #bbb;
    line-height: 1.6;
    margin-top: 4px;
}

/* Actions */
.card-actions {
    display: flex;
    gap: 8px;
    margin-top: 12px;
    padding-top: 12px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.card-actions button {
    flex: 1;
    padding: 8px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 6px;
    background: transparent;
    color: #888;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.2s;
}

.card-actions button:hover {
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
}

.card-actions button.liked {
    background: rgba(76, 175, 80, 0.3);
    border-color: #4caf50;
    color: #4caf50;
}

.card-actions button.disliked {
    background: rgba(244, 67, 54, 0.3);
    border-color: #f44336;
    color: #f44336;
}

.card-actions button:disabled {
    opacity: 0.5;
    cursor: default;
}

/* =============================================================
   LOADING & STATS
   ============================================================= */

.loading {
    text-align: center;
    padding: 40px;
    color: #666;
    display: none;
}

.loading.active {
    display: block;
}

.stats {
    display: flex;
    gap: 16px;
    justify-content: center;
    padding: 12px;
    font-size: 13px;
    color: #888;
}

.stat { display: flex; align-items: center; gap: 4px; }
.stat-liked { color: #4caf50; }
.stat-disliked { color: #f44336; }

/* =============================================================
   CONTEXT PANEL (collapsible)
   ============================================================= */

.context-panel {
    position: fixed;
    left: 0;
    top: 0;
    height: 100vh;
    width: 300px;
    background: #0d0d14;
    border-right: 1px solid rgba(255, 255, 255, 0.1);
    z-index: 1000;
    transition: transform 0.3s ease;
    display: flex;
    flex-direction: column;
    font-size: 13px;
}

.context-panel.collapsed {
    transform: translateX(-260px);
}

.toggle-panel {
    position: absolute;
    right: -36px;
    top: 50%;
    transform: translateY(-50%);
    width: 36px;
    height: 72px;
    background: #0d0d14;
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-left: none;
    border-radius: 0 8px 8px 0;
    color: #666;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}

.toggle-panel:hover { color: #fff; }

.panel-header {
    padding: 16px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    font-weight: 600;
    color: #fff;
}

.panel-content {
    flex: 1;
    overflow-y: auto;
    padding: 12px;
}

.panel-section {
    margin-bottom: 16px;
}

.panel-section-title {
    font-size: 11px;
    text-transform: uppercase;
    color: #666;
    margin-bottom: 8px;
}

.panel-section pre {
    font-size: 12px;
    white-space: pre-wrap;
    word-break: break-word;
    color: #aaa;
    margin: 0;
}

body.panel-expanded {
    margin-left: 300px;
    transition: margin-left 0.3s ease;
}
    </style>
</head>
<body class="panel-expanded">
    <!-- Context Panel -->
    <div id="context-panel" class="context-panel">
        <button class="toggle-panel" onclick="togglePanel()">‚óÄ</button>
        <div class="panel-header">Context</div>
        <div class="panel-content">
            <div class="panel-section">
                <div class="panel-section-title">Your Input</div>
                <pre id="input-content">Loading...</pre>
            </div>
            <div class="panel-section">
                <div class="panel-section-title">Learnings</div>
                <pre id="rules-content">Loading...</pre>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="header">
        <h1>Your Discoveries</h1>
    </div>

    <!-- Controls -->
    <div class="controls">
        <div class="filter-input-wrapper">
            <input type="text" class="filter-input" id="filter-input" placeholder="Filter recommendations...">
            <span class="filter-count" id="filter-count"></span>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-approach="convergent">More Like This</button>
            <button class="filter-btn" data-approach="divergent">Surprises</button>
            <button class="filter-btn" data-media="article">Articles</button>
            <button class="filter-btn" data-media="youtube">YouTube</button>
            <button class="filter-btn" data-media="book">Books</button>
            <button class="filter-btn" data-media="podcast">Podcasts</button>
        </div>

        <div class="view-toggle">
            <button class="view-btn active" data-view="masonry" title="Grid view">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/></svg>
            </button>
            <button class="view-btn" data-view="scroll" title="List view">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="6" y="3" width="12" height="18" rx="2"/><line x1="9" y1="7" x2="15" y2="7"/><line x1="9" y1="11" x2="15" y2="11"/><line x1="9" y1="15" x2="12" y2="15"/></svg>
            </button>
        </div>

        <div class="more-actions">
            <button class="more-btn" onclick="requestMore('convergent')">+ More Like This</button>
            <button class="more-btn" onclick="requestMore('divergent')">+ More Surprises</button>
        </div>
    </div>

    <!-- Stats -->
    <div class="stats">
        <div class="stat">Shown: <span id="stat-shown">0</span></div>
        <div class="stat stat-liked">üëç <span id="stat-liked">0</span></div>
        <div class="stat stat-disliked">üëé <span id="stat-disliked">0</span></div>
    </div>

    <!-- Masonry Grid -->
    <div class="masonry-grid" id="recommendations" data-view="masonry">
{recommendations_html}
    </div>

    <div class="loading" id="loading">Loading more recommendations...</div>

    <script>
        const SESSION_ID = "{session_id}";
        const SERVER_PORT = {server_port};
        const API_BASE = window.location.hostname === 'localhost' ? '' : `http://localhost:${SERVER_PORT}`;

        // Track session feedback
        const sessionFeedback = [];

        // Stats
        let statsShown = 0;
        let statsLiked = 0;
        let statsDisliked = 0;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            statsShown = document.querySelectorAll('.card').length;
            updateStats();
            loadContext();
            setupFilters();
            setupViewToggle();
        });

        function updateStats() {
            document.getElementById('stat-shown').textContent = statsShown;
            document.getElementById('stat-liked').textContent = statsLiked;
            document.getElementById('stat-disliked').textContent = statsDisliked;
        }

        // =============================================================
        // FILTERING
        // =============================================================

        function setupFilters() {
            const input = document.getElementById('filter-input');
            const buttons = document.querySelectorAll('.filter-btn');

            // Text filter
            input.addEventListener('input', applyFilters);

            // Button filters
            buttons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const isAll = btn.dataset.filter === 'all';

                    if (isAll) {
                        // Clear all filters
                        buttons.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                    } else {
                        // Toggle this filter
                        document.querySelector('.filter-btn[data-filter="all"]').classList.remove('active');
                        btn.classList.toggle('active');

                        // If no filters active, activate "All"
                        const anyActive = Array.from(buttons).some(b =>
                            b.classList.contains('active') && b.dataset.filter !== 'all'
                        );
                        if (!anyActive) {
                            document.querySelector('.filter-btn[data-filter="all"]').classList.add('active');
                        }
                    }

                    applyFilters();
                });
            });
        }

        function applyFilters() {
            const query = document.getElementById('filter-input').value.toLowerCase().trim();
            const cards = document.querySelectorAll('.card');
            const countEl = document.getElementById('filter-count');

            // Get active filters
            const activeApproaches = Array.from(document.querySelectorAll('.filter-btn[data-approach].active'))
                .map(b => b.dataset.approach);
            const activeMedia = Array.from(document.querySelectorAll('.filter-btn[data-media].active'))
                .map(b => b.dataset.media);
            const isAll = document.querySelector('.filter-btn[data-filter="all"]').classList.contains('active');

            let visible = 0;

            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                const approach = card.dataset.approach;
                const media = card.dataset.media;

                let show = true;

                // Text filter
                if (query && text.indexOf(query) === -1) {
                    show = false;
                }

                // Button filters (if not "All")
                if (!isAll && show) {
                    const approachMatch = activeApproaches.length === 0 || activeApproaches.includes(approach);
                    const mediaMatch = activeMedia.length === 0 || activeMedia.includes(media);
                    show = approachMatch && mediaMatch;
                }

                card.classList.toggle('hidden', !show);
                if (show) visible++;
            });

            // Update count
            if (query || !isAll) {
                countEl.textContent = `${visible} of ${cards.length}`;
            } else {
                countEl.textContent = '';
            }
        }

        // =============================================================
        // VIEW TOGGLE
        // =============================================================

        function setupViewToggle() {
            const buttons = document.querySelectorAll('.view-btn');
            const grid = document.getElementById('recommendations');

            buttons.forEach(btn => {
                btn.addEventListener('click', () => {
                    buttons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    grid.dataset.view = btn.dataset.view;
                });
            });
        }

        // =============================================================
        // CONTEXT PANEL
        // =============================================================

        function togglePanel() {
            const panel = document.getElementById('context-panel');
            const btn = panel.querySelector('.toggle-panel');
            panel.classList.toggle('collapsed');
            document.body.classList.toggle('panel-expanded');
            btn.textContent = panel.classList.contains('collapsed') ? '‚ñ∂' : '‚óÄ';
        }

        async function loadContext() {
            try {
                const response = await fetch(`${API_BASE}/context?session_id=${SESSION_ID}`);
                if (!response.ok) return;

                const data = await response.json();

                document.getElementById('input-content').textContent =
                    data.user_input || 'No input recorded';
                document.getElementById('rules-content').textContent =
                    data.rules || 'No learnings yet';
            } catch (e) {
                console.error('Failed to load context:', e);
            }
        }

        // =============================================================
        // FEEDBACK
        // =============================================================

        async function feedback(button, rating) {
            const card = button.closest('.card');
            const url = card.dataset.url;

            try {
                const response = await fetch(`${API_BASE}/feedback`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        url: url,
                        session_id: SESSION_ID,
                        feedback: rating
                    })
                });

                if (response.ok) {
                    const buttons = card.querySelectorAll('.card-actions button');
                    buttons.forEach(btn => {
                        btn.disabled = true;
                        btn.classList.remove('liked', 'disliked');
                    });
                    button.classList.add(rating);

                    // Track feedback
                    const existingIdx = sessionFeedback.findIndex(f => f.url === url);
                    if (existingIdx >= 0) {
                        const oldFeedback = sessionFeedback[existingIdx].feedback;
                        if (oldFeedback === 'liked') statsLiked--;
                        else if (oldFeedback === 'disliked') statsDisliked--;
                        sessionFeedback.splice(existingIdx, 1);
                    }

                    sessionFeedback.push({ url, feedback: rating });

                    if (rating === 'liked') statsLiked++;
                    else if (rating === 'disliked') statsDisliked++;
                    updateStats();
                }
            } catch (e) {
                console.error('Feedback error:', e);
                alert('Could not save feedback. Is the server still running?');
            }
        }

        // =============================================================
        // MORE RECOMMENDATIONS
        // =============================================================

        async function requestMore(type) {
            const loading = document.getElementById('loading');
            const grid = document.getElementById('recommendations');
            const btn = document.querySelector(`.more-btn[onclick*="${type}"]`);

            if (btn) btn.disabled = true;
            loading.classList.add('active');

            try {
                const response = await fetch(`${API_BASE}/more`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        session_id: SESSION_ID,
                        type: type,
                        count: 5,
                        session_feedback: sessionFeedback
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.recommendations && data.recommendations.length > 0) {
                        data.recommendations.forEach(rec => {
                            const card = createCard(rec, type);
                            grid.appendChild(card);
                            statsShown++;
                        });
                        updateStats();
                        applyFilters(); // Re-apply filters to new cards
                    }
                } else {
                    const error = await response.json();
                    alert('Could not get more: ' + (error.error || 'Unknown error'));
                }
            } catch (e) {
                console.error('Request more error:', e);
                alert('Could not get more recommendations.');
            } finally {
                if (btn) btn.disabled = false;
                loading.classList.remove('active');
            }
        }

        function createCard(rec, approach) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.url = rec.url;
            card.dataset.approach = approach;
            card.dataset.media = rec.type || 'article';

            const approachLabel = approach === 'convergent' ? 'More Like This' : 'Surprise';
            const mediaLabel = rec.type ? rec.type.charAt(0).toUpperCase() + rec.type.slice(1) : 'Article';

            let thumbnailHtml = '';
            if (rec.thumbnail_url) {
                thumbnailHtml = `<div class="card-media"><img src="${rec.thumbnail_url}" alt=""></div>`;
            }

            let titleHtml = rec.title
                ? `<a href="${rec.url}" class="card-link" target="_blank">${escapeHtml(rec.title)}</a>`
                : `<a href="${rec.url}" class="card-link card-url" target="_blank">${escapeHtml(rec.url)}</a>`;

            let metaHtml = '';
            if (rec.metadata) {
                const items = Object.entries(rec.metadata)
                    .filter(([k, v]) => v)
                    .map(([k, v]) => `<span>${escapeHtml(k)}: ${escapeHtml(v)}</span>`)
                    .join('');
                if (items) metaHtml = `<div class="card-meta">${items}</div>`;
            }

            card.innerHTML = `
                <div class="card-tags">
                    <span class="tag approach ${approach}">${approachLabel}</span>
                    <span class="tag media ${rec.type || 'article'}">${mediaLabel}</span>
                </div>
                ${thumbnailHtml}
                <div class="card-content">
                    ${titleHtml}
                    ${metaHtml}
                    <p class="card-reason">${escapeHtml(rec.reason)}</p>
                </div>
                <div class="card-actions">
                    <button onclick="feedback(this, 'liked')">üëç</button>
                    <button onclick="feedback(this, 'disliked')">üëé</button>
                </div>
            `;

            return card;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
